<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>
    <form action="Login.js" autocomplete="off" method="post">
        <p><label for="email">E-mail</E-mail></label>
            <input type="email" name="email" id="email" required placeholder="email">
        </p>
        <p><label for="password">Senha</label>
            <input type="password" name="password" id="password" required minlength="8" placeholder="senha">
        </p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
        
    </form>
</body>
</html>
